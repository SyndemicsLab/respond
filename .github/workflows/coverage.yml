name: Coverage Results

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        name: Build Coverage Results
        uses: ./.github/workflows/build.yml
        with:
            build-type: Debug
            os: ubuntu-latest
            platform: 22.04
            generator: Ninja
            asset-name: respond_coverage
            asset-path: .
            cmake-vars: -D RESPOND_BUILD_PIC=ON -D RESPOND_BUILD_EXECUTABLE=OFF -D RESPOND_BUILD_TESTS=ON -D RESPOND_CALCULATE_COVERAGE=ON -D RESPOND_BUILD_PYBINDINGS=OFF -D RESPOND_BUILD_BENCH=OFF -D RESPOND_BUILD_WARNINGS=ON -D RESPOND_BUILD_SHARED_LIBS=OFF
    test:
        needs: build
        name: Check Coverage
        runs-on: ubuntu-latest
        steps:
            - name: Download Artifact
              uses: actions/download-artifact@v4
              with:
                name: ubuntu-latest-Debug-respond_coverage
            
            - name: Update Permissions
              run: |
                sudo chmod -R 755 .

            - name: Check Test Coverage
              uses: threeal/gcovr-action@v1.1.0
              with:
                working-directory: ${{github.workspace}}
                excludes: Eigen3/*
                fail-under-line: 80

name: Test Windows

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]


env:
    BUILD_TYPE: Debug

jobs:
    build:
        name: Build
        runs-on: windows-latest
        steps:
            - name: Checkout Respond Repository
              uses: actions/checkout@v4
            - name: Build Tests
              uses: ./.github/workflows/build.yml
              with:
                build-type: ${BUILD_TYPE}
                os: windows-latest
                platform: 2022
                generator: MinGW Makefiles
                asset-name: respond_tests_windows
                asset-path: "build\\tests\\respond_tests.exe"
                cmake-vars: -D RESPOND_BUILD_PIC=ON -D RESPOND_BUILD_EXECUTABLE=OFF -D RESPOND_BUILD_TESTS=ON -D RESPOND_CALCULATE_COVERAGE=ON -D RESPOND_BUILD_PYBINDINGS=OFF -D RESPOND_BUILD_BENCH=OFF -D RESPOND_BUILD_WARNINGS=ON -D RESPOND_BUILD_SHARED_LIBS=OFF
    test:
        needs: build
        name: Test Static Libraries
        runs-on: windows-latest
        steps:
            - name: Download Artifact
              uses: actions/download-artifact@v4
              with:
                name: respond_tests_windows
            - name: Run Windows Tests
              run: |
                .\respond_tests.exe
